<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Estimates Report</title>
  <link rel="stylesheet" href="../../components/Navbar.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eaeaea;
    }
    header h1 {
      color: #333;
      margin: 0;
      font-size: 24px;
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #4a6cf7;
      color: white;
    }
    .btn-outline {
      background-color: transparent;
      border: 1px solid #4a6cf7;
      color: #4a6cf7;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      color: #4a6cf7;
      margin-bottom: 20px;
    }
    .report-table-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .report-table {
      width: 100%;
      border-collapse: collapse;
    }
    .report-table th {
      background-color: #f5f5f5;
      padding: 12px 15px;
      text-align: left;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #eaeaea;
    }
    .report-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eaeaea;
    }
    .report-filters {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 0;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .summary-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .summary-card h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #666;
    }
    .summary-value {
      font-size: 24px;
      font-weight: 600;
      color: #4a6cf7;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Navbar container -->
    <div id="navbar-container"></div>
    
    <!-- Main content -->
    <div class="main-content">
      <div class="container">
        <a href="../reports.html" class="back-link">← Back to Reports</a>
        
        <header>
          <h1>Vendor Estimates Report</h1>
          <div class="header-actions">
            <button id="export-pdf-btn" class="btn btn-outline">Export PDF</button>
            <button id="export-excel-btn" class="btn btn-primary">Export Excel</button>
          </div>
        </header>

        <!-- Summary Cards -->
        <div class="summary-cards">
          <div class="summary-card">
            <h3>Total Estimates</h3>
            <div class="summary-value">156</div>
          </div>
          <div class="summary-card">
            <h3>Total Value</h3>
            <div class="summary-value">₹78,450</div>
          </div>
          <div class="summary-card">
            <h3>Average Value</h3>
            <div class="summary-value">₹502.88</div>
          </div>
          <div class="summary-card">
            <h3>Active Vendors</h3>
            <div class="summary-value">12</div>
          </div>
        </div>

        <!-- Filters -->
        <div class="report-filters">
          <div class="filter-grid">
            <div class="form-group">
              <label for="vendor">Vendor</label>
              <select id="vendor">
                <option value="">All Vendors</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date-range">Date Range</label>
              <select id="date-range">
                <option value="today">Today</option>
                <option value="this-week">This Week</option>
                <option value="this-month" selected>This Month</option>
                <option value="custom">Custom</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="supplies">Office Supplies</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Report Table -->
        <div class="report-table-container">
          <table class="report-table">
            <thead>
              <tr>
                <th>Estimate ID</th>
                <th>Vendor Name</th>
                <th>Category</th>
                <th>Date</th>
                <th>Items</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="estimates-table">
              <!-- Data will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../../components/Navbar.js"></script>
  <script>
    // Check if user is logged in
    const userString = sessionStorage.getItem('user');
    if (!userString) {
      window.location.href = '../../pages/login.html';
    }

    // Sample data - In a real app, this would come from your backend
    const estimates = [
      {
        id: "VEST001",
        vendorName: "Tech Solutions Ltd",
        category: "Electronics",
        date: "2024-03-15",
        items: ["Laptops", "Monitors"],
        total: 45000,
        status: "Pending"
      },
      {
        id: "VEST002",
        vendorName: "Office Furnish Pro",
        category: "Furniture",
        date: "2024-03-14",
        items: ["Chairs", "Desks"],
        total: 33450,
        status: "Approved"
      }
    ];

    function renderEstimates(estimates) {
      const tableBody = document.getElementById('estimates-table');
      tableBody.innerHTML = '';

      estimates.forEach(estimate => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${estimate.id}</td>
          <td>${estimate.vendorName}</td>
          <td>${estimate.category}</td>
          <td>${estimate.date}</td>
          <td>${estimate.items.join(', ')}</td>
          <td>₹${estimate.total}</td>
          <td>${estimate.status}</td>
          <td>
            <button class="btn btn-outline" onclick="viewEstimate('${estimate.id}')">View</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function viewEstimate(estimateId) {
      // Navigate to estimate details page
      window.location.href = `../../pages/estimate-details.html?id=${estimateId}`;
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      renderEstimates(estimates);

      // Populate vendor dropdown with sample data
      const vendorSelect = document.getElementById('vendor');
      const vendors = [
        { id: 1, name: "Tech Solutions Ltd" },
        { id: 2, name: "Office Furnish Pro" },
        { id: 3, name: "Global Supplies Inc" },
        { id: 4, name: "Digital Systems Co" }
      ];

      vendors.forEach(vendor => {
        const option = document.createElement('option');
        option.value = vendor.id;
        option.textContent = vendor.name;
        vendorSelect.appendChild(option);
      });

      // Ensure reports menu is expanded
      const reportsMenu = document.querySelector('.has-submenu');
      if (reportsMenu) {
        reportsMenu.classList.add('active');
      }
    });

    // Export handlers
    document.getElementById('export-pdf-btn').addEventListener('click', () => {
      alert('PDF export functionality would be implemented here');
    });

    document.getElementById('export-excel-btn').addEventListener('click', () => {
      alert('Excel export functionality would be implemented here');
    });
  </script>
</body>
</html>
